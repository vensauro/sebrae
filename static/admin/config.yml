backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - label: 'Conteudos'
    name: 'conteudos'
    media_folder: 'src/content/images'
    public_folder: 'src/content/images'
    files:
      - label: 'Seção 1'
        name: 'section1'
        file: 'src/content/first-session.json'
        fields:
          - { label: Título, name: title, widget: string }
          - { label: Conteudo, name: introText, widget: string }
      - label: 'Seção 2'
        name: 'section2'
        file: 'src/content/second-session.json'
        fields:
          - { label: 'Botao 1', name: 'button1', widget: string }
          - { label: 'Botao 2', name: 'button2', widget: string }
          - label: 'Conteudos'
            name: 'section2'
            widget: list
            fields:
              - { label: Icone, name: icon, widget: image }
              - { label: Descricao, name: description, widget: string }
      - label: 'Seção 3'
        name: 'section3'
        file: 'src/content/third-session.json'
        fields:
          - { label: 'Botao', name: 'button', widget: string }
          - label: 'Conteudos'
            name: 'section3'
            widget: list
            fields:
              - { label: Imagem, name: image, widget: image }
              - { label: Título, name: title, widget: string }
              - { label: Descricao, name: description, widget: string }
              - { label: Data, name: date, widget: datetime }
  - label: 'Configurações'
    name: 'configs'
    files:
      - label: 'Gerais'
        name: 'configs gerais'
        file: 'src/content/config.json'
        fields:
          - {
              label: Título,
              name: title,
              hint: 'O titulo da pagina',
              widget: string,
            }
